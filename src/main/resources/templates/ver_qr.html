<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR del Paciente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light mt-5">

<div class="container">
  <h3 th:text="'QR para el estudio del ' + ${#temporals.format(fecha, 'dd/MM/yyyy')}"></h3>
  <h4 th:text="${paciente.nombre}"></h4>

  <!-- Mostrar imagen QR -->
  <img th:src="'data:image/png;base64,' + ${qr}" class="img-fluid mt-3" style="max-width:300px">

  <div class="mt-3">
    <a th:href="${pdfUrl}" class="btn btn-primary">Descargar PDF</a>
    <button onclick="descargarQR()" class="btn btn-secondary">Descargar QR</button>
  </div>
</div>

<script>
function descargarQR() {
    const qrImg = document.querySelector("img");
    const link = document.createElement('a');
    link.href = qrImg.src;
    link.download = 'qr_paciente.png';
    link.click();
}
</script>

</body>
</html>
