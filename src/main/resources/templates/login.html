<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Estudios Médicos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <div class="card p-4 shadow-sm">
      <form id="formLogin">
        <div class="mb-3">
          <label>Usuario</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Contraseña</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <div id="msg" class="text-center mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $("#formLogin").on("submit", function(e) {
      e.preventDefault();

      $.ajax({
        url: "/auth-login",
        type: "POST",
        data: {
          nombre: $("#nombre").val(),
          password: $("#password").val()
        },
        success: function(resp) {
          if (resp === "OK") {
            $("#msg").text("Inicio de sesión exitoso ✅").removeClass("text-danger").addClass("text-success");
            window.location.href = "/home";
          } else {
            $("#msg").text("Usuario o contraseña incorrectos ❌").removeClass("text-success").addClass("text-danger");
          }
        },
        error: function() {
          $("#msg").text("Error en el servidor").removeClass("text-success").addClass("text-danger");
        }
      });
    });
  </script>

</body>
</html>
