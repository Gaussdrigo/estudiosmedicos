<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estudios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .fecha-btn {
        cursor: pointer;
        color: #0d6efd;
        transition: color 0.2s;
        }
        .fecha-btn:hover {
        color: #0a58ca;
        text-decoration: underline;
        }
        .galeria-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        justify-items: center;
        margin-top: 20px;
        }
        .card-img-top {
        object-fit: cover;
        width: 100%;
        height: auto;
        border-radius: 4px 4px 0 0;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        }
        .card-img-top:hover {
        transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-light text-center mt-5">

    <div class="container">
    <h2 class="mb-4 text-primary">Consulta de Imágenes del Paciente</h2>

    <!-- Formulario de búsqueda -->
    <form action="/consulta/buscar" method="get" class="d-flex justify-content-center mb-4">
        <input type="text" name="cedula" class="form-control w-50 me-2" placeholder="Ingrese cédula del paciente..." required>
        <button type="submit" class="btn btn-success">Buscar</button>
    </form>

    <!-- Mostrar datos e imágenes si existen -->
    <div th:if="${paciente}">
        <h4 class="text-secondary mb-4" th:text="'Paciente: ' + ${paciente.nombre}"></h4>

        <div th:each="entry, iterStat : ${imagenesPorFecha}" class="mb-4">
            <!--  Fecha clickable -->
            <h4 class="fecha-btn" th:attr="data-fecha=${iterStat.index}"
                th:text="${#temporals.format(entry.key, 'dd/MM/yyyy')}"></h4>

            <!--  Contenedor de imágenes (inicialmente oculto) -->
            <div class="imagenes-fecha d-none" th:id="'imagenes-' + ${iterStat.index}">
                <div class="galeria-grid">
                <div class="card shadow-sm" th:each="img, iter : ${entry.value}">
                    <img th:src="@{'/' + ${img.rutaArchivo}}" class="card-img-top"
                        th:attr="data-bs-toggle='modal', data-bs-target='#modalCarrusel-' + ${iterStat.index}"
                        th:attrappend="data-index=${iter.index}">
                    <div class="card-body p-2">
                    <p class="small text-muted" th:text="${img.nombreArchivo}"></p>
                    </div>
                </div>
                </div>
            </div>

            <!--  Modal con carrusel -->
            <div class="modal fade" th:id="'modalCarrusel-' + ${iterStat.index}" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-body p-0 position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute end-0 m-3" data-bs-dismiss="modal"></button>
                    <div th:id="'carousel-' + ${iterStat.index}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item"
                            th:each="img2, iter2 : ${entry.value}"
                            th:classappend="${iter2.index == 0} ? 'active'">
                            <img th:src="@{'/' + ${img2.rutaArchivo}}" class="d-block w-100"
                                style="max-height:80vh;object-fit:contain;">
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button"
                                th:attr="data-bs-target='#carousel-' + ${iterStat.index}"
                                data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button"
                                th:attr="data-bs-target='#carousel-' + ${iterStat.index}"
                                data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de error -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
            <h5 class="text-danger" th:text="${errorMsg}"></h5>
        </div>
        </div>
    </div>
    </div>

<!-- Script para mostrar el modal de error -->
    <script th:if="${errorMsg}">
    const modal = new bootstrap.Modal(document.getElementById('errorModal'));
    modal.show();
    setTimeout(() => modal.hide(), 1500);
    </script>

<!-- Script JS para mostrar/ocultar imágenes por fecha -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const fechas = document.querySelectorAll(".fecha-btn");
        fechas.forEach(fecha => {
        fecha.addEventListener("click", () => {
            const index = fecha.getAttribute("data-fecha");
            const contenedor = document.getElementById("imagenes-" + index);

            // Oculta todos los demás contenedores
            document.querySelectorAll(".imagenes-fecha").forEach(div => {
            if (div !== contenedor) div.classList.add("d-none");
            });

            // Alterna la visibilidad del contenedor actual
            contenedor.classList.toggle("d-none");
        });
        });
    });
    </script>

</body>
</html>
