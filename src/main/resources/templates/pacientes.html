<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pacientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4">Listado de Pacientes</h2>
    <a href="/pacientes/nuevo" class="btn btn-success mb-3">➕ Registrar Nuevo Paciente</a>
     <!-- Campo de búsqueda -->
  <div class="input-group mb-3" style="max-width: 400px;">
    <span class="input-group-text">🔍 Buscar</span>
    <input id="filtroPacientes" type="text" class="form-control" placeholder="Buscar por nombre o cédula...">
  </div>
    <table class="table table-bordered table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Imágenes</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${pacientes}">
          <td th:text="${p.nombre}"></td>
          <td th:text="${p.cedula}"></td>

          <td>
            <a th:href="@{'/pacientes/' + ${p.id} + '/imagenes'}" class="btn btn-info btn-sm">
              Ver Fotos
            </a>
          </td>

          <!-- Botón Eliminar con Modal -->
          <td>
            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                    th:attr="data-bs-target='#modalEliminar-' + ${p.id}">
              Eliminar
            </button>

            <!-- Modal de confirmación -->
            <div class="modal fade" th:id="'modalEliminar-' + ${p.id}" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-center p-4">
                  <h5 class="text-danger mb-3">
                    ¿Seguro que deseas eliminar a <span th:text="${p.nombre}"></span>?
                  </h5>
                  <div class="mt-3">
                    <form th:action="@{'/pacientes/' + ${p.id} + '/eliminar'}" method="post">
                      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Mensaje de confirmación -->
    <div th:if="${msg}" class="alert alert-info text-center mt-3" th:text="${msg}"></div>

    <a href="/home" class="btn btn-secondary mt-3">🔙 Volver al Inicio</a>
  </div>
  <script>
    // Funcionalidad de búsqueda
    document.getElementById('filtroPacientes').addEventListener('input', function() {
      const filtro = this.value.toLowerCase();
      const filas = document.querySelectorAll('tbody tr');

      filas.forEach(fila => {
        const nombre = fila.children[0].textContent.toLowerCase();
        const cedula = fila.children[1].textContent.toLowerCase();
        if (nombre.includes(filtro) || cedula.includes(filtro)) {
          fila.style.display = '';
        } else {
          fila.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
