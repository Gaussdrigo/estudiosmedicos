<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Paciente</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-primary">Registrar Paciente</h2>

    <!-- Formulario -->
    <form action="/pacientes/guardar" method="post" class="mt-4">
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>CÃ©dula</label>
        <input type="text" name="cedula" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Guardar</button>
    </form>

    <a href="/pacientes" class="btn btn-secondary mt-3">Cancelar</a>
  </div>

  <!-- Modal de error -->
  <div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="text-danger mb-0" th:text="${errorMsg}"></h5>
      </div>
    </div>
  </div>

  <!-- Script para mostrar modal si hay error -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    const errorMsg = /*[[${errorMsg}]]*/ null;
    if (errorMsg) {
      const modal = new bootstrap.Modal(document.getElementById('errorModal'));
      modal.show();
      setTimeout(() => modal.hide(), 1000);
    }
    /*]]>*/
  </script>
</body>
</html>
